<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=700">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9db54a">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    <title>Sveza New Year Game</title>
    <style>
      .ie-only {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .ie-only__rus {
        display: none;
      }
      .ie-only__eng {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sveza-ny doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <img src="/images/share.jpg" width="100%" style="display: none;" />
    <div class="ie-only">
      <img src="/images/ie-rus.jpg" width="100%" height="100%" class="ie-only__rus" />
      <img src="/images/ie-eng.jpg" width="100%" height="100%" class="ie-only__eng" />
    </div>
    <script>
      var IE_version=(-1/*@cc_on,@_jscript_version@*/);
      if (IE_version!==-1 || !!window.MSInputMethodContext && !!document.documentMode){
          if (window.location.href.indexOf('ru') !== -1) {
            document.querySelector('.ie-only__rus').style.display = 'block'
          } else {
            document.querySelector('.ie-only__eng').style.display = 'block'
          }
          document.querySelector('.ie-only').style.display = 'block'
      } else {
        document.write('<div id="app"></div>')
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
